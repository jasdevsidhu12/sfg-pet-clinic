<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.jasdev.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">

</h1>
<table>
    <tr>
        <th>
            ID
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
    </tr>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">
            123
        </td>
        <td th:text="${vet?.firstName}">
            Spring in action
        </td>
        <td th:text="${vet?.lastName}">
            Wrox
        </td>
    </tr>
</table>
</body>
</body>
</html>
